    <title>Contact</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <a href="index.html" class="navbar-brand"> LM</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link" id="RedP"> Portfolio</a>

                <li class="nav-item">
                    <a href="contact.html" class="nav-link disabled" id="BlueP"> Contact</a>
                </li>
            </ul>
        </div>
        <span class="navbar-text">
            Liam Mackinnon
          </span>
    </nav>
    <div class="container contact-form content">
        <div class="row">
            <img src="./assets/images/phone.jpg"  alt="phone_contact"/>
            <img src="./assets/images/contact.jpg" alt="email_contact"/>
        </div>
        <form method="post">
            <h3 class="text-md-center">Contact Me</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Cellphone/Home Number *" value="" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            <div class="row mx-auto">
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                </div>
            </div>
            </div>
        </form>
</div>
    <footer class="page-footer fixed-bottom dark text-center">
